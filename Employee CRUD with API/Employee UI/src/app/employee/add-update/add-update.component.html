<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="form-group group">
        <label class="co-sm-2 col-form-label mr-2">Employee Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="name" [(ngModel)]="employeeName" placeholder="Enter the name of Employee" required>
            <div *ngIf="employeeForm.get('name')?.touched &&  employeeForm.get('name')?.hasError('required')">
                Name is required.
            </div>
            <div *ngIf="employeeForm.get('name')?.touched &&  employeeForm.get('name')?.hasError('minlength')">
                Name must be at least 3 characters long.
            </div>
        </div>
        <label class="co-sm-2 col-form-label">Employee City</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="city" [(ngModel)]="employeeCity" placeholder="Enter the name of Employee" required>
            <div *ngIf="employeeForm.get('city')?.touched &&  employeeForm.get('city')?.hasError('required')">
                City is required.
            </div>
            <div *ngIf="employeeForm.get('city')?.touched &&  employeeForm.get('city')?.hasError('minlength')">
                City must be at least 2 characters long.
            </div>
        </div>
        <label class="co-sm-2 col-form-label">Employee Gender</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="gender" [(ngModel)]="employeeGender" placeholder="Enter the name of Employee" required>
            <div *ngIf="employeeForm.get('gender')?.touched &&  employeeForm.get('gender')?.hasError('required')">
                Gender is required.
            </div>
            <div *ngIf="employeeForm.get('gender')?.touched &&  employeeForm.get('gender')?.hasError('minlength')">
                Gender must be at least 1 characters long.
            </div>
        </div>
    </div>
    <div>
        <button type="submit" *ngIf="emp.EmpName == ''" class="btn btn-primary" [disabled]="!employeeForm.valid">
            Add
        </button>
    </div>
    <div>
        <button type="submit" *ngIf="emp.EmpName !== ''" class="btn btn-primary" [disabled]="!employeeForm.valid">
            Update
        </button>
    </div>
</form>
