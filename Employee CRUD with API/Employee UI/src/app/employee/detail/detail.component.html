<div class="form-group group">
    <div>
        <button class="btn btn-primary" (click)="nextEmployee()">
            Next
        </button>
    </div>
    <label class="co-sm-2 col-form-label mr-2">Employee ID</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="emp.EmployeeID" placeholder="Enter the name of Employee" readonly>
    </div>
    <label class="co-sm-2 col-form-label mr-2">Employee Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="emp.EmpName" placeholder="Enter the name of Employee" readonly>
    </div>
    <label class="co-sm-2 col-form-label">Employee City</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="emp.City" placeholder="Enter the name of Employee" readonly>
    </div>
    <label class="co-sm-2 col-form-label">Employee Gender</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="emp.Gender" placeholder="Enter the name of Employee" readonly>
    </div>
    <div style="margin-top: 1rem;">
        <button  class="btn btn-primary" (click)="previousEmployee()">
            Previous
        </button>
    </div>
</div>
